<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zbiór zadań</title>
    <!-- Dodanie Google Fonts dla Poppins i Lora -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Lora:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Styl główny strony */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Tło z delikatnym rysunkiem matematycznym */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 120%;
            height: 100%;
            background-image: url('Images/tło.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.4;
            z-index: -1;
        }

        /* Nagłówek z linkami w lewym górnym rogu */
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Styl dla linków w nagłówku */
        .header a {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: 1em;
            color: #b5651d;
            text-decoration: none;
        }

        .header a:hover {
            text-decoration: underline;
        }

        /* Kontener na kafelki z układem pionowym */
        .container {
            display: flex;
            flex-direction: column; /* Ustawienie kafelków jeden pod drugim */
            gap: 10px;
            max-width: 300px;
            margin: 100px 0 0 20px; /* Przesunięcie od góry i lewej */
        }

        /* Styl kafelków */
        .tile {
            background-color: #f5f5dc;
            border: none;
            border-radius: 8px;
            padding: 15px; /* Zmniejszenie paddingu */
            height: 50px; /* Zmniejszona wysokość kafelka */
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center; /* Wyrównanie tekstu do lewej */
            font-size: 1.2em;
            font-weight: bold;
            color: #b5651d;
            text-align: center;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            white-space: nowrap;
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Nagłówek strony z linkami po lewej stronie -->
    <div class="header">
        <a href="index.html">Strona Główna</a>
        <a href="zbior_zadan.html">Zbiór zadań</a>
        <a href="kontakt.html">Kontakt</a>
    </div>

    <!-- Kafelki dla klas, ułożone pionowo jeden pod drugim, wyrównane do lewej -->
    <div class="container">
        <a href="#" class="tile">Klasa 4</a>
        <a href="#" class="tile">Klasa 5</a>
        <a href="#" class="tile">Klasa 6</a>
        <a href="#" class="tile">Klasa 7</a>
        <a href="#" class="tile">Klasa 8</a>
    </div>
</body>
</html>
